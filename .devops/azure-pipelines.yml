trigger:
  - '*'

parameters:
  - name: "SUBSCRIPTION"
    displayName: "Azure subscription hosting the infrastructure built with terraform"
    type: string
    default: PROD-IO-SERVICE-CONN
    values:
      - PROD-IO-SERVICE-CONN
      - DEV-IO-SERVICE-CONN

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: install_and_run_terraform
    steps:
      # 1. Install terraform
      - task: AzureCLI@2
        displayName: Install terraform
        inputs:
          azureSubscription: "${{ parameters.SUBSCRIPTION }}"
          scriptType: "bash"
          scriptLocation: "inlineScript"
          failOnStandardError: false
          inlineScript: |
            TERRAFORM_VERSION="$(cat .terraform-version)"
            wget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
            unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
            sudo mv terraform /usr/local/bin/
            terraform -v
            rm terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      # 2. Install terragrunt
      - task: AzureCLI@2
        displayName: Install terrgrunt
        inputs:
          azureSubscription: "${{ parameters.SUBSCRIPTION }}"
          scriptType: "bash"
          scriptLocation: "inlineScript"
          failOnStandardError: false
          inlineScript: |
            TERRAGRUNT_VERSION="$(cat .terragrunt-version)"
            wget https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64
            chmod +x terragrunt_linux_amd64
            sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
            terragrunt -v
        # 3. Install SSH key
      - task: InstallSSHKey@0
        inputs:
          knownHostsEntry: "github.com"
          sshKeySecureFile: "id_ed25519"
      # 4. Run terragrunt plan
      - task: AzureCLI@2
        displayName: Run terragrunt plan-all common
        inputs:
          azureSubscription: "${{ parameters.SUBSCRIPTION }}"
          scriptType: "bash"
          scriptLocation: "inlineScript"
          failOnStandardError: false
          inlineScript: |
            export ARM_CLIENT_ID=$CLIENT_ID
            export ARM_CLIENT_SECRET=$CLIENT_SECRET
            export ARM_SUBSCRIPTION_ID=$SUBSCRIPTION_ID
            export ARM_TENANT_ID=$TENANT_ID
            env
            cd prod/westeurope/common
            terragrunt plan-all --terragrunt-non-interactive
